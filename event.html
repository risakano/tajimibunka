<!DOCTYPE html>
<html lang="ja">
  <head>

    <!-- 文字コード！-->
    <meta charset="UTF-8">

  	<!-- ブラウザで表示されるタイトル !-->
    <title></title>

    <!-- スタイルシート -->
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- 表示領域をデバイス依存にする、viewportを設定する -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">

    <!-- googleフォントの設定 -->

  </head>


  <body id="event">

    <header class="header">
      <p>ヘッダー→完成次第コピペします</p>
    </header>

    <section id="m-ttl">
      <h2>イベント一覧</h2>
      <div class="bn-cta">
        <p>お問い合わせは<br>
          ※仮です。indexからコピペ予定
        </p>
      </div>
    </section>

    <section class="main">

      <div class="m-wrap">
        <h3>公演・イベント一覧</h3>
          <div class="s-wrap">
            <table class="all_event">


              <!--
               ■　イベント一覧　追加方法　■
              ①<tr id="event_〇〇">〜event_〇〇はここまでをコピペして追加して行ってください。
            　　※〇〇はイベント追加ごとに半角数字を追加していく
            　②各項目を入力
            　　※タグ内で改行をしたい場合は、改行したい文字の後に<br>のタグをつけてください。
               ※スマホの時だけ改行したい場合は<br class="sp-only">のタグをつけてください。

            　★注意★
              タグ＜＞内の文字列や、　メモ（＜！ーーーー＞で囲われているところ）が少しでも変更されると
              エラーになってしましますのでご注意ください。

              -->


              <tr id="event_1">
                <th>
                  <!--スマホ用のタグ設定↓↓ -->
                  <div class="tagu_wrap sp-only">
                    <span class="tagu">発売中</span>
                    <span class="tagu">音楽</span>
                  </div>

                  <!-- ↓images/の後に対象の画像ファイル名を貼り付ける＆altは画像の説明文↓ -->
                  <img src="images/event_20210327.jpg" alt="多治見市文化会館40周年記念事業TAJIMIアニバーサリーコンサート">
                </th>
                <td>
                  <!--PC用のタグ設定↓↓ -->
                  <div class="tagu_wrap pc-only">
                    <span class="tagu">発売中</span>
                    <span class="tagu">音楽</span>
                  </div>

                  <h5>
                    <!-- イベント名を入れてください↓ -->
                    　多治見市文化会館40周年記念事業TAJIMIアニバーサリーコンサート
                  </h5>

                <dl><!-- 詳細部分↓　項目を追加したい場合は　<dt>項目名</dt>　<dd>詳細</dd> -->
  								<dt>開催日時</dt>
  								<dd class="pc-only"> <!-- pc用の日程詳細 -->
                  ：2022年3月27日（日）<br>
                  陶都楽友協会によるフレンドリーコンサート<br class="sp-only" >　10:30～11:45（10:00開場）<br>
                  メインコンサート　13:00～17:00（12:30開場）
                  </dd>
                  <dd class="sp-only">　<!-- スマホ用の日程詳細　※必要最低限の量でお願いします -->
                    ：2022年3月27日（日）<br>
                    10:30(10:00開場）~17:00
                  </dd>

  								<dt>会場</dt>
  								<dd>：小ホール / 大ホール</dd>

							  </dl>
                   <a href="#" class="small" target="_blank">    <!--←＃の後に対象イベントページのファイル名または＃を消してURLを貼り付け-->
                    <p class="btn">詳細はこちら</p>
                  </a>
                </td>
              </tr><!--___event_1はここまで  -->


            </table>
          </div>
        </div>



    </section>



    <footer class="footer"></footer>



    <!-- jQueryの読み込み -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
    //jQueryの記述をここに書く
    $(function() {


    });
    </script>

  </body>
</html>
